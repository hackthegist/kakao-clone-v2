<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <title>Friends | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">15:11</span>
      </div>
      <div class="status-bar__column">
        <i class="far fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">78%</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
      <header class="header">
        <div class="header__column">
          <h1 class="header-title">Friends</h1>
        </div>
        <div class="header__column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-cog"></i>
          </span>
        </div>
      </header>
      <main class="friends">
        <header class="friends__header">
          <div class="friends__freind friend friend--lg">
            <div class="friend__column">
              <img src="images/sh.jpg" alt="" class="g-avatar friend__avatar" />
              <div class="friend__content">
                <span class="friend__name">Seong-ho</span>
              </div>
              <span class="friend__status">Becoming Full-stack</span>
            </div>
          </div>
        </header>
        <div class="friends__plus">
          <h5 class="friends-_plus-title">Plus Friend</h5>
          <div class="friends__freind friend">
            <div class="friend__cloumn">
              <img src="images/sh.jpg" alt="" class="g-avatar friend__avatar" />
              <div class="friend__content">
                <span class="friend__name">Plus Friend</span>
              </div>
            </div>
          </div>
        </div>
        <ul class="friedns__list">
          <h5 class="friends-_title">Friend 7</h5>
          <li class="friends__friend friend friend--lg">
            <div class="friend__column">
              <img src="images/sh.jpg" alt="" class="g-avatar friend__avatar" />
              <div class="friend__content">
                <span class="friend__name">Seong-ho</span>
              </div>
              <span class="friend__status">Becoming Full-stack</span>
            </div>
            <div class="friend__column">
              <div class="friend__now-listening">
                <span>Marry You - Bruno Mars</span>
                <i class="fas fa-play"></i>
              </div>
            </div>
          </li>
        </ul>
      </main>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__list-item">
            <a href="friends.html" class="nav__list-link">
              <i class="fas fa-user"></i
            ></a>
          </li>
          <li class="nav__list-item">
            <a href="index.html" class="nav__list-link">
              <i class="far fa-comment"></i>
            </a>
          </li>
          <li class="nav__list-item">
            <a href="find.html" class="nav__list-link">
              <i class="fas fa-search"></i>
            </a>
          </li>
          <li class="nav__list-item">
            <a href="more.html" class="nav__list-link">
              <i class="fas fa-ellipsis-h"></i>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </body>
</html>
